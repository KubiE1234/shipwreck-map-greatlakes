<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wisconsin Shipwreck Coast â€” Interactive Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style> html,body,#map{height:100%;margin:0;padding:0} #map{height:100vh} .popup-source{font-size:90%} </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([43.9, -87.6], 9);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Load boundary
  fetch('data/boundary.geojson').then(r=>r.json()).then(g=>{
    L.geoJSON(g, {style:{color:'#0066cc', weight:2, fill:false}}).addTo(map);
  });

  // Load wrecks
  fetch('data/shipwrecks.geojson').then(r=>r.json()).then(g=>{
    L.geoJSON(g, {
      pointToLayer: function(feature, latlng){
        return L.marker(latlng);
      },
      onEachFeature: function(feature, layer){
        const p = feature.properties || {};
        let html = `<strong>${p.name || 'Unknown'}</strong><br/>`;
        if (p.build) html += `<b>Built:</b> ${p.build}<br/>`;
        if (p.sunk) html += `<b>Sunk:</b> ${p.sunk}<br/>`;
        if (p.depth) html += `<b>Depth:</b> ${p.depth}<br/>`;
        if (p.note) html += `<em>${p.note}</em><br/>`;
        if (p.source) html += `<div class='popup-source'><a href='${p.source}' target='_blank' rel='noopener'>Source</a></div>`;
        layer.bindPopup(html);
      }
    }).addTo(map);
  });

</script>
</body>
</html>
